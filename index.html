<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c">Session 2024</h3>
      <ul>
        <li>
          <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
            <i class="fa-solid fa-door-open"></i>
            <span>Acceuil</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-file"></i>
            <span>Curriculum Vite</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-microscope"></i>
            <span>Activités scientifiques</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Activités de rechreche</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>Activités pédagigiques</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-upload"></i>
            <span>Liste des publications</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#">
            <i class="fa-solid fa-envelope-open-text"></i>
            <span>Recommandation</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-15 between-flex">
        <div class="d-flex align-center opt">
          <img src="https://univ-internationale.com/sites/default/files/mesrs_300x200_0.png" alt="">
          <div>
            <span class="d-block republic">République Tunisienne
              Ministère de l’Enseignement Supérieur
              et de la Recherche Scientifique</span>
          </div>
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Dashboard</h1>
</body>

</html>
